<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/wp.jpg');
            background-size: cover;
            background-position: center;
            animation: zoomIn 3s ease-out forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(1.3);
                filter: blur(10px);
            }
            to {
                transform: scale(1);
                filter: blur(0);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 100%);
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .curtain-left, .curtain-right {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, #0a0a0a, #1a1a1a);
            z-index: 1000;
            animation: openCurtain 2.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }

        .curtain-left {
            left: 0;
            transform-origin: left;
        }

        .curtain-right {
            right: 0;
            transform-origin: right;
        }

        @keyframes openCurtain {
            0% {
                transform: scaleX(1);
            }
            100% {
                transform: scaleX(0);
            }
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 12px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(30px);
            animation: revealText 1.5s ease-out 2s forwards;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .tagline {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: revealText 1.5s ease-out 2.5s forwards;
        }

        @keyframes revealText {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shimmer {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s ease-in-out 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        .golden-line {
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 30px 0;
            animation: expandLine 1.5s ease-out 3s forwards;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        @keyframes expandLine {
            to {
                width: 300px;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="curtain-left"></div>
    <div class="curtain-right"></div>
    
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="content"></div>

    <audio id="bgMusic" loop>
        <source src="./assets/bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            particlesContainer.appendChild(particle);
        }

        // Auto-play background music
        const music = document.getElementById('bgMusic');
        
        // Set volume to 40%
        music.volume = 0.05;
        
        // Try to autoplay
        const playMusic = () => {
            music.play().catch(e => {
                console.log('Autoplay prevented. Music will play on user interaction.');
            });
        };

        // Attempt autoplay on load
        window.addEventListener('load', playMusic);
        
        // Fallback: play on any user interaction
        document.addEventListener('click', () => {
            music.play();
        }, { once: true });
    </script>
</body>
</html>
